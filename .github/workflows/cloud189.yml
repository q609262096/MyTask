name: 天翼云盘签到

on:
  workflow_dispatch:
  schedule:
    - cron: "1 0 * * *"
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - uses: actions/checkout@v2

    - name: 'setup python'
      uses: actions/setup-python@master
      with: 
        python-version: 3.7
      
    - name: requirements
      run: |
        pip3 install -r Task/cloud189/requirements.txt
        
    - name: Checkin
      run: |
        # Start Checkin
        WorkWeiBot="${{ secrets.WWBOT }}"
        DingDingBot="${{ secrets.DDBOT }}"
        SCKEY="${{ secrets.SCKEY }}"
        BARK_PUSH="${{ secrets.BARK_PUSH }}"

        function WorkWei()
        {
          echo -n "企业微信机器人："
          curl -s "${WorkWeiBot}" \
            -H 'Content-Type: application/json' \
            -d '
            {
              "msgtype": "text",
              "text": {
                  "content": "'"`date "+%F %T %A"`$1"'"
              }
            }'
          echo .
        }
        function DingDing()
        {
          echo -n "钉钉机器人："
          curl -s "${DingDingBot}" \
            -H 'Content-Type: application/json' \
            -d '
            {
              "msgtype": "text",
              "text": {
                  "content": "'"`date "+%F %T %A"`$1"'"
              }
            }'
          echo .
        }
        function FTQQ()
        {
          echo -n "Server酱："
          url="https://sc.ftqq.com/${SCKEY}.send"
          data="`date "+%F %T %A"`\n$2"
          n='
        '
          n1='\\n'
          data=${data//${n1}/${n}${n}}
          data='text='"$1"'&desp='"${data}"
        
          curl -s "${url}" \
            -d "${data}"
          echo .
        }
        function BARK()
        {
          echo -n "Bark通知："
          title="天翼云盘签到"
          data="`date "+%F %T %A"`%0A$1"
          url="https://api.day.app/${BARK_PUSH}/${title}/${data}"
          curl -s "${url}" 
          echo .
        }

        user="${{ secrets.USER }}"
        pwd="${{ secrets.PWD }}"
        user_list=()
        pwd_list=()

        for u in ${user[*]}
        do
        user_list[${#user_list[*]}]=${u}
        done

        for p in ${pwd[*]}
        do
        pwd_list[${#pwd_list[*]}]=${p}
        done
        
        user_num=${#user_list[*]}
        pwd_num=${#pwd_list[*]}

        if [ $user_num != $pwd_num ];then
        echo "账号和密码个数不对应"
        exit 1
        else
        echo "共有 $user_num 个账号等待签到"
        fi

        random_time=$(($RANDOM % 5 + 1))
        for ((i=0;i<$user_num;i++))
        do

        echo "倒计时 ${random_time} 分钟后开始签到"
        for((j=0;j<${random_time};j++));
        do
        echo "$[${random_time}-$j]"
        #sleep 1m
        done
        echo "0"
  
        echo "----------"
        echo "签到账号$(($i+1))"
        r=`python3 Task/cloud189/checkin.py <<EOF
        ${user_list[$i]}
        ${pwd_list[$i]}
        EOF`
        n='
        '
        n1="\n"
        n2="%0A"
        r1=${r//${n}/${n1}}
        r2=${r//${n}/${n2}}
        echo -e "${r1}"
        y1='"'
        y2='\"'
        r1=${r1//${y1}/${y2}}
        r2=${r2//${y1}/${y2}}
        result1="${result1}\n${r1}"
        result2="${result2}%0A${r2}"
        echo "----------"
        done

        [ g"${WorkWeiBot}" != g"" ] && WorkWei "${result1}" || echo "未设置企业微信通知"
        [ g"${DingDingBot}" != g"" ] && DingDing "${result1}" || echo "未设置钉钉通知"
        [ g"${SCKEY}" != g"" ] && FTQQ "天翼签到" "${result1}" || echo "未设置Server酱通知"
        [ g"${BARK_PUSH}" != g"" ] && BARK "${result2}" || echo "未设置Server酱通知"
